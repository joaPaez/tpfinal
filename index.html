<!DOCTYPE html>
<html lang="en">
<head>

    <script src="js.js"></script>

</head>
<body>


    <div class="parent">

            <form action="">
                <h1>Iniciar Sesion</h1>

                <input type="text" name="" id="nombre1">
                <br><br>
                <label for="">Apellido</label>

        </div>


        <div class="div2" id="a">

            <h2>Tabla de calificaciones</h2>
